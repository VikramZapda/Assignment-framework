<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Interval Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Date Interval Calculator</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="dateForm">
                    <div class="form-group">
                        <label for="fromDate">From:</label>
                        <input type="text" id="fromDate" class="form-control datetimepicker" placeholder="Select start date">
                    </div>
                    <div class="form-group">
                        <label for="toDate">To:</label>
                        <input type="text" id="toDate" class="form-control datetimepicker" placeholder="Select end date">
                    </div>
                    <button type="button" id="calculate" class="btn btn-primary btn-block">Calculate</button>
                </form>
                <div id="result" class="mt-4 p-3 bg-light border rounded" style="display: none;">
                    <h5>Date interval between <span id="startDate"></span> and <span id="endDate"></span>:</h5>
                    <p><strong>In years:</strong> <span id="years"></span></p>
                    <p><strong>In months:</strong> <span id="months"></span></p>
                    <p><strong>In weeks:</strong> <span id="weeks"></span></p>
                    <p><strong>In days:</strong> <span id="days"></span></p>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
